<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Porcentajes y Descuentos</title>
</head>
<body>


    
    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Porcentajes y Descuentos</h1>
            <p class="fs-5 text-muted"> Calcula el precio a pagar de tus productos con descuento</p>
        </div>
    </header>

    <section>
       <div class="container w-25">
        <form>
            <div class="mb-3">                                                                         
              <label for="InputPrice" class="form-label">Escribe el Precio de tu Producto</label>      <!-- se utiliza el for en el label para conectarlo con su respectivo id -->
              <input type="number" class="form-control" id="InputPrice">
            </div>
            <div class="mb-3">
              <label for="InputDiscount" class="form-label">Escribe el Descuento de tu Producto</label>
              <input type="number" class="form-control" id="InputDiscount">
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="BotonPrecioDesc()" >Calcular el Precio </button>
            </div>
            
            <div class="container text-center mt-3">
                <h5 id="ResultPrice"></h5>
            </div>
            
            
          </form>
       </div>
    </section>
   
    



    <script src="./descuentos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
